<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <title>CalculDORA</title>
</head>
<body>
    <!-- <header>
        <h1>
            Calculadora Basica
        </h1>
    </header> -->
    <div id="Calculadora">
        <div id="proyecto">
            <div>
                <div colspan="4"><input class="pantalla" type="text" readonly id="resultado"/></div>
            </div>
            <div class="lineone">
                <div><button type="button" id="clear"   >C</button></div>
                <div><button type="button" id="dividir" >/</button></div>
                <div><button type="button" id="multiplicar" >X</button></div>
                <div rowspan="2"><button type="button" id="restar" >-</button></div>
            </div>
            <div class="lineone">
                
                <div> <button type="button" class="operacion" >7</button></div>    
                <div> <button type="button" class="operacion">8</button>  </div>    
                <div> <button type="button" class="operacion">9</button></div>    
           
                
            </div>
            <div class="lineone">
                
                <div><button type="button" class="operacion">4</button>     </div>         
                <div> <button type="button" class="operacion">5</button> </div>          
                <div><button type="button" class="operacion">6</button>  </div>   
                <div rowspan="2"><button type="button" id="sumar">+</button></div>
    
                
            </div>
            <div class="lineone">
                
                <div><button type="button" class="operacion">1</button></div>            
                <div><button type="button" class="operacion">2</button> </div>           
                <div><button type="button" class="operacion">3</button> </div>                       
 
                
            <div class="lineone">
                
                <div colspan="2"> <button id="cero" class="operacion" type="button">0</button>     </div>            
                                     
                <div colspan="2"> <button id="igual"  type="button">=</button> </div>    
                
            </div> 
    
        </div>
    </div>
    

</body>
</html>
