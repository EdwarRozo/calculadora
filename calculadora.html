<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3style.css">
    <title>CalculDORA</title>
</head>
<body>
    <!-- <header>
        <h1>
            Calculadora Basica
        </h1>
    </header> -->
    <section>
        <table id="proyecto">
            <tr>
                <td colspan="4"><input class="pantalla" type="text" readonly id="resultado"/></td>
            </tr>
            <tr>
                <td><button type="button" id="clear"   >C</button></td>
                <td><button type="button" id="dividir" >/</button></td>
                <td><button type="button" id="multiplicar" >X</button></td>
                <td rowspan="2"><button type="button" id="restar" >-</button></td>
            </tr>
            <tr>
                
                <td> <button type="button" class="operacion" >7</button></td>    
                <td> <button type="button" class="operacion">8</button>  </td>    
                <td> <button type="button" class="operacion">9</button></td>    
           
                
            </tr>
            <tr>
                
                <td><button type="button" class="operacion">4</button>     </td>         
                <td> <button type="button" class="operacion">5</button> </td>          
                <td><button type="button" class="operacion">6</button>  </td>   
                <td rowspan="2"><button type="button" id="sumar">+</button></td>
    
                
            </tr>
            <tr>
                
                <td><button type="button" class="operacion">1</button></td>            
                <td><button type="button" class="operacion">2</button> </td>           
                <td><button type="button" class="operacion">3</button> </td>                       
 
                
            <tr>
                
                <td colspan="2"> <button id="cero" class="operacion" type="button">0</button>     </td>            
                                     
                <td colspan="2"> <button id="igual"  type="button">=</button> </td>    
                
            </tr> 
    
        </table>
    </section>
    

</body>
</html>
